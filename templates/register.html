{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block header_bg %}
<div class="header-bg relative home-slide">
    <div class="item">
        <img src="{{url_for('static', filename='images/slide/slide1.jpg')}}" alt="library">
    </div>
    <div class="item">
        <img src="{{url_for('static', filename='images/slide/slide2.jpg')}}" alt="library">
    </div>
    <div class="item">
        <img src="{{url_for('static', filename='images/slide/slide3.jpg')}}" alt="library">
    </div>
    <div class="item">
        <img src="{{url_for('static', filename='images/slide/slide4.jpg')}}" alt="library">
    </div>
</div>
{% endblock header_bg %}

{% block header_text %}
<div class="header-text">
    <div class="container">
        <div class="row wow fadeInUp">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 text-center">
                <div class="jumbotron">
                    <h1 class="text-white">Login</h1>
                 
                </div>
                <div class="title-bar white">
                    <ul class="list-inline list-unstyled">
                        <li><i class="icofont icofont-square"></i></li>
                        <li><i class="icofont icofont-square"></i></li>
                    </ul>
                </div>
                <div class="space-40"></div>
            </div>
        </div>
        <div class="row wow fadeInUp" data-wow-delay="0.5s">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 ">
                <div class="panel">
                    
                    <div class="panel-body">
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="book">
                                <form action="{{url_for(create_user)}}" method="post">
                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">UserName</label>
                                        <div class="col-md-6">
                                            <input type="text" id="name" class="form-control" name="name" required autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input type="text" id="email" class="form-control" name="email" required autofocus>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary">
                                            Register
                                        </button>
                                        <a href="#" class="btn btn-link">
                                            Forgot Your Password?
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock header_text %}

{% block main %}
   
  
   
{% endblock main %}
